<!doctype html>
<html>
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/new-edit-category.css') }}">
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/new-edit-category-media.css') }}">
		<script src="{{url_for('static', filename='scripts/jquery-3.2.1.min.js')}}"></script>
		<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	</head>
	<body>
		{% include 'authorization.html' %}
		<div class='background-box-1'>
			<form class='category-form' action='/category/{{category.id}}/edit' method='POST'>
				<input class='category-name category-input category-element center-block' type='text' name='edit-category-name' value='{{category.name}}'>
				{% with messages = get_flashed_messages() %}
		  			{% if messages %}
		    			<p class='flashes'>
		    				{% for message in messages %}
		      					{{ message }}
		    				{% endfor %}
		    			</p>
		  			{% endif %}
				{% endwith %}
				<input class='category-submit category-element center-block' type='submit' value='Save'>
			</form>
		</div>
	</body>
</html>
